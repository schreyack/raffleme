<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERLAKE LIGHTS 2025 RAFFLE Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container management-container">
        <div id="winner"></div>
        <table class="stats-table">
            <tr>
                <td>Prizes Available:</td>
                <td id="chances-value"></td>
            </tr>
            <tr>
                <td>Total players:</td>
                <td id="totalPlayers-value"></td>
            </tr>
        </table>
        <div id="spinner" class="spinner"></div>
        <button id="configBtn">‚öôÔ∏è Configuration</button>
        <div id="configPanel" style="display: none;">
            <h3>Settings</h3>
            <label for="chancesLeft">Chances left to win:</label>
            <input type="number" id="chancesLeft" value="0">
        </div>
        <div id="winnerSettings">
            <button id="selectWinner">üé≤ Select Winner</button>
            <button id="triviaQuestion">‚ùì Trivia Question</button>
        </div>
        <div id="winnersList">
            <h2>Winners</h2>
            <table class="stats-table" id="winnersTable">
            </table>
        </div>
        <div id="addNameSection">
            <input type="text" id="newName" placeholder="Add new name">
            <button id="addNameBtn">Add</button>
        </div>
        <ul id="nameList"></ul>
        <div id="newGameSection">
            <button id="newGameBtn">New Game</button>
        </div>
    </div>
    <script src="manage.js"></script>
</body>
</html>

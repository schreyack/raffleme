version: '3.8'

services:
  raffleme:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OVERLAKE LIGHTS 2025 RAFFLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <h1>OVERLAKE LIGHTS 2025 RAFFLE</h1>
        <div id="winner"></div>
        <div id="chances"></div>
        <div id="totalPlayers"></div>
        <div id="spinner" class="spinner"></div>
        <form id="nameForm" onsubmit="event.preventDefault(); submitName(); return false;">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
        <div id="trivia" style="display: none;">
            <p id="triviaQuestion"></p>
            <form id="triviaForm">
                <input type="radio" name="answer" value="0"> <label id="option0"></label><br>
                <input type="radio" name="answer" value="1"> <label id="option1"></label><br>
                <input type="radio" name="answer" value="2"> <label id="option2"></label><br>
                <input type="radio" name="answer" value="3"> <label id="option3"></label><br>
                <button type="button" onclick="submitTrivia()">Submit Answer</button>
            </form>
        </div>
        <div id="winnersList" style="display: none;">
            <h2>Raffle Complete! Winners:</h2>
            <ul id="winnersUl"></ul>
        </div>
    </div>
    <script src="script.js?v=14"></script>
</body>
</html>

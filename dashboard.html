<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERLAKE LIGHTS 2025 RAFFLE Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winner-announcement">
        <div id="winner-announcement-text"></div>
    </div>
    <div id="countdown-timer">
        <div id="countdown-text"></div>
    </div>
    <div class="container dashboard-container">
        <h1>OVERLAKE LIGHTS<br>2025 RAFFLE</h1>
        <div class="dashboard-layout">
            <div class="stats-column">
                <table class="stats-table">
                    <tr>
                        <td>Prizes Available:</td>
                        <td id="chances-value"></td>
                    </tr>
                    <tr>
                        <td>Total players:</td>
                        <td id="totalPlayers-value"></td>
                    </tr>
                </table>
                <table class="stats-table" id="topPlayersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th colspan="3">Top Players by Entries</th>
                        </tr>
                    </thead>
                    <tbody id="topPlayersBody">
                    </tbody>
                </table>
            </div>
            <div class="winners-column">
                <h3>Winners</h3>
                <ul id="winnersList"></ul>
            </div>
            <div class="qr-column">
                <div class="dashboard-content">
                    <h2>Scan to Enter the Raffle</h2>
                    <div class="qr-code-container">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=http://raffle.micasainnovations.com:8000" alt="QR Code to Raffle Site">
                    </div>
                    <p>Or visit: <a href="http://raffle.micasainnovations.com:8000">raffle.micasainnovations.com:8000</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
